<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Send us a message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="" id="" placeholder="Enter your name">
                </div>
                <div class="field">
                    <input type="email" name="" id="" placeholder="Enter your email">
                </div>
            </div>

            <div class="dbl-field">
                <div class="field">
                    <input type="tel" name="" id="" placeholder="Enter your phone">
                </div>
                <div class="field">
                    <input type="text" name="" id="" placeholder="Enter your website">
                </div>
            </div>

            <div class="message">
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message"></textarea>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your message....</span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
